<div class="login-container">
  <div *ngIf="alert_reg" class="container alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="form-container">
      
      <form method="post">
          <h2 class="text-center"><strong>Welcome</strong></h2>
          <div class="form-field"><input class="form-control" id="username" type="Username" name="Username" placeholder="Username"></div>
          <br>
          <div class="form-field"><input class="form-control" id="pwd" type="password" name="password" placeholder="Password"></div>
          <div class="form-field">
            <div class="d-flex justify-content-center align-items-center">
              <br>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="usertype">
                <label class="form-check-label" for="flexSwitchCheckDefault">Register As Admin</label>
              </div>
            </div>
              <div class="d-flex justify-content-end">
                <div>Already a member? <a routerLink="/login" class="text-info">Login</a> </div>
          </div><br>
          </div>
          <div class="form-group"><button class="btn btn-success btn-block btn-info" (click)="Register()" type="submit">Register</button></div><br><a class="already" href="#">Terms and conditions apply*</a>
      </form>
      <div class="image-holder"></div>
  </div>
</div>
